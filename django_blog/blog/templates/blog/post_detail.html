{% extends 'blog/base.html' %}
{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Published on: {{ post.published_date }} by {{ post.author }}</p>
    {% if user == post.author %}
        <a href="{% url 'post_edit' post.pk %}">Edit</a>
        <a href="{% url 'post_delete' post.pk %}">Delete</a>
    {% endif %}
{% endblock %}
